<form ng-if="!submitting" name="newCardForm" ng-submit="newCardForm.$valid && submitCard(newCard)" novalidate>
    <!-- the tag below is HTML Preformatted Text (https://developer.mozilla.org/en-US/docs/Web/HTML/Element/pre). We pipe it through json so that each property/method will be on a new line (this is just formatting what newCardForm looks like) -->
    <!-- <pre style="text-align: left">{{ newCardForm | json }}</pre> -->
    <error ng-show="newCardForm.question.$error.required && newCardForm.question.$touched">Question is required.</error>
    <error ng-show="newCardForm.question.$error.minlength">Question must be at least 15 characters.</error>
    <label>Question:</label>
    <input name="question" required ng-minlength="15" type="text" ng-model="newCard.question" />
    <br/>
    <error ng-show="newCardForm.category.$error.required && newCardForm.question.$touched">Category is required.</error>
    <label>Category:</label>
    <select ng-options="category as category for category in categories track by category" name="category" required ng-model="newCard.category">
        <!-- The following options are replaced by using ng-options which dynamically creates option tags (https://docs.angularjs.org/api/ng/directive/ngOptions) 
                <option>SQL</option>
                <option>Express</option>
                <option>Angular</option>
                <option>Node</option> -->
    </select>
    <br/>
    <label>Answers:</label>
    <input required ng-maxlength="40" type="text" ng-model="newCard.answers[0].text" />
    <input type="checkbox" ng-model="newCard.answers[0].correct" />
    <input required ng-maxlength="40" type="text" ng-model="newCard.answers[1].text" />
    <input type="checkbox" ng-model="newCard.answers[1].correct" />
    <input required ng-maxlength="40" type="text" ng-model="newCard.answers[2].text" />
    <input type="checkbox" ng-model="newCard.answers[2].correct" />
    <button ng-disabled="newCardForm.$invalid">Submit New Card</button>
</form>
